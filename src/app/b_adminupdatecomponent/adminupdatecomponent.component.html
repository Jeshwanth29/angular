<form ngForm>

<div class="form-group row d-flex justify-content-center">
  <div class="class=col-xs-2">
  <label for="name">Employee Id</label>
  <input type="number" class="form-control" id="empId"
         required
         [(ngModel)]="model.empId" name="empId" #name='ngModel'placeholder="Enter a empId">
</div>
</div>

<div class="form-group row d-flex justify-content-center">
  <div class="class=col-xs col-xs-offset-4 ">
  <label for="address">Name</label>
  <input type="text"  class="form-control" id="name"
         [(ngModel)]="model.name" name="name" placeholder="Enter a Name">
</div>
</div>

<div class="form-group row d-flex justify-content-center">
  <div class="class=col-xs-2">
  <label for="DOB">Date of Birth</label>
  <input type="Date" class="form-control" id="DOB"
         required
         [(ngModel)]="model.DOB" name="DOB" #name='ngModel' placeholder="Enter a Date of Birth">

      
</div>
</div>

  <div class="form-group row d-flex justify-content-center">
   <div class="class=col-xs-2">
      <label for="contact">Phone Number</label>
      <input type="number" class="form-control" id="phone_num"
         required
         [(ngModel)]="model.phone_num" name="phone_num" #name='ngModel' placeholder="Enter a phone_num">
    </div>
  </div>

  <div class="form-group row d-flex justify-content-center">
   <div class="class=col-xs-2">
      <label for="username">UserName</label>
      <input type="text" class="form-control" id="username"
         required
         [(ngModel)]="model.username" name="username" #name='ngModel'placeholder="Enter a UserName">
    </div>
  </div>

  <div class="form-group row d-flex justify-content-center">
    <div class="class=col-xs-2">
      <label for="password">Password</label>
      <input type="password" class="form-control" id="password"
         required
         [(ngModel)]="model.password" name="password" #name='ngModel' placeholder="Enter a Password">
    </div>
  </div>



  <div class="form-group row d-flex justify-content-center">
    <div class="class=col-xs-2">
      <label for="role">Role</label>
      <input type="String" class="form-control" id="role"
         required
         [(ngModel)]="model.role" name="role" #name='ngModel' placeholder="Enter role">
    </div>
  </div>


<div class="col-xs-4 text-center">
  <div class="container">
  <button type="submit" class="btn btn-success" (click)="update()">Submit</button> 
</div>
<br><br>
